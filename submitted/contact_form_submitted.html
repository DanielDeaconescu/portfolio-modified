<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Form Submitted</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJt3wgJgA6zjBRnsf5vSduh1JJJYAh3jeLLoKcF5wZ5lKJl8D9ANzzI01F7f"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <!-- Logo Section -->
      <div class="mb-4 text-center">
        <img
          src="your-logo-url.png"
          alt="Your Logo"
          class="img-fluid"
          style="max-width: 150px"
        />
      </div>

      <!-- Thank You Message -->
      <div class="text-center mb-4">
        <h2 class="display-4">Thank You!</h2>
        <p class="lead">
          We have received your message and will get back to you shortly.
        </p>
      </div>

      <!-- Return to Homepage Button -->
      <div class="text-center">
        <a href="/" class="btn btn-primary btn-lg">Return to Homepage</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-8cFZtmXMfJlZ1GRvG7rZ2mbddwq2gmdNwRx2GeFu1f6ixnDzQd0R3hsk2kI8d5Th"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
